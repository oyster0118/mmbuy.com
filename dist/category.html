<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet/less" href="../css/base.less">
    <link rel="stylesheet/less" href="../css/header_footer.less">
    <link rel="stylesheet/less" href="../css/category.less">
    <script src="../lib/less/less.js"></script>
    <script src="../js/jquery.min.js"></script>
</head>

<body>

    <!--header start-->
<header id="header">
    <div class="logo">
        <a href="javascript:;">
            <img src="../images/header_logo.png" alt="">
        </a>
    </div>
    <div class="app">
        <a href="javascript:;">
            <img src="../images/header_app.png" alt="">
        </a>
    </div>
</header>
<!--header end-->

<!--search start-->
<section id="search">
    <form action="#">
        <input type="text" placeholder="请输入你想比价的产品">
        <input type="submit" value="搜索">
    </form>
</section>
<!--search end-->

    <!--panel start-->
    <section id="category" class="clearfix">
        <div class="category-title">
            <ul class="category-ul">
                <li>
                    <a href="#">大家电</a>
                    <ul class="clearfix">


                    </ul>
                </li>
                <li>
                    <a href="#">手机数码</a>
                    <ul class="clearfix">

                    </ul>
                </li>
            </ul>
        </div>
    </section>
    <!--panel end-->

    <!--footer start-->
<footer id="footer">
    <div class="login_box">
        <div class="login">
            <a href="#">登录</a>
        </div>
        <div class="register">
            <a href="#">注册</a>
        </div>
        <div class="go_Top">
            <img src="http://www.zuyushop.com/wap/images/top.jpg" alt="">
            <a href="#">返回顶部</a>

        </div>
    </div>
    <div class="login_button">
        <p>
            <a href="#">手机APP下载</a>
            <a href="#">慢慢买手机版</a>
            <a href="#">掌上比价平台</a>
        </p>
        <p>m.manmanbuy.com</p>
    </div>
</footer>
<a href="javascript:;" id="goTop"><i class="glyphicon glyphicon-open"></i></a>
<!--footer end-->

</body>
<!--动态获取大列表-->
<script type="text/html" id="categoryTitleTpl">
    {{#each result}}
    <li>
        <a href="#" data-list-id={{titleId}}>{{title}}</a>
        <ul class="clearfix">

        </ul>
    </li>
    {{/each}}
</script>
<!--categoryList 渲染-->
<script type="text/html" id="categoryListTpl">
    {{#each result}}
    <li><a href="./product1.html?categoryid={{categoryId}}">{{category}}</a></li>
    {{/each}}
</script>
<script src="../js/handlebars-1.0.0.beta.6.js"></script>
<script src="../lib/zepo/zepto.js"></script>
<script src="../lib/bootstrap/js/bootstrap.js"></script>
<script src="../js/url.js"></script>
<script src="../js/category.js"></script>
<script src="../js/header_footer.js"></script>

</html>
