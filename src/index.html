<!--menu template-->
<script type="text/html" id="indexMenuTpl">
    {{#each result }}
    <div class="col-xs-3">
        <a href="{{titlehref}}">
                    {{{img}}}
                    <p>{{name}}</p>
                </a>
    </div>
    {{/each}}
</script>
<!--recommend template-->
<script type="text/html" id="indexRecommendTpl">
    {{#each result }}
    <div class="media">
        <div class="media-left">
            <a href="#">
                    {{{productImgSm}}}
                 </a>
        </div>
        <div class="media-body">
            <h4 class="media-heading">{{productName}}<span>{{productPinkage}}</span></h4>
            <div class="other">
                <span class="other_shop">{{productFrom}}| {{productTime}}</span>
                <span class="other_talk"><i class="glyphicon glyphicon-sound-stereo"></i>{{productComCount}}</span>
            </div>
        </div>
    </div>
    {{/each}}
</script>
